<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link  href="../scss/scss-page1.scss" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a class="return__logo" href="../Index.html">
                <img  src="../logo/fleche-retour.png" alt="flèche retour">
            </a>
            <img class="logo__size" src="../logo/ohmyfood.png" alt="Logo de l'entreprise">
        </div>
        <div>
            <img class="header__img" src="../restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="image d'une assiette pleine">
        </div>
    </header>
    <main>
        <section class="container__menu">
            <div class="presentation__menu">
                <h1 class="title__menu--presentation">La palette du goût</h1>
                <img class="logo__menu--presentation" src="../logo/coeur-vide.png" alt="logo d'un coeur 'j'aime' vide">    
            </div>
            <div class="title__card--menu ">
                <p class="line__title--card">ENTREES</p>
            </div>

            <article class="container__card">
                <div class="card__menu">
                    <h2 class="title__card">Fricassées d'escargots</h2>
                    <div class="subtitle__card">
                        <p class="description__card">Au piment d'Espelette</p>
                        <p class="price__card">25€</p>
                    </div>
                </div>
        

                <div class="card__menu">
                    <h2 class="title__card">Foie gras de canard mi-cuit</h2>
                    <div class="subtitle__card">
                        <p class="description__card">Et ses copeaux de truffe noire</p>
                        <p class="price__card">35€</p>
                    </div>
                </div>
                
                <div class="card__menu">
                    <h2 class="title__card">Oeuf au plat</h2>
                    <div class="subtitle__card">
                        <p class="description__card">Assaisonné à la truffe sur lit de caviar</p>
                        <p class="price__card">20€</p>
                    </div>
                </div>
            </article>
        </section>

    </main>
</body>
