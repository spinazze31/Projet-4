<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link  href="styles.scss" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo__size" src="logo/ohmyfood.png" alt="Logo de l'entreprise">
        </div>
        <div class="searchbar">
            <img class="searchbar__logo" src="logo/logo-localisation.png" alt="logo de localisation">
            <p>Paris, Belleville</p>
        </div>
    </header>
    <main>
        <section class="presentation">
            <p class="presentation__title">Réserver le menu qui vous convient</p>
            <p class="presentation__txt">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <form method="get" action="">
                <button class="btn">
                    <div class="btn__size">
                     Explorer nos restaurants
                    </div>
                </button>
            </form>
        </section>
        <section class="functioning">
            <p class="functioning__txt">Fonctionnement</p>
            <form class="functioning-container" method="get" action="">
                <button class="functioning__btn">
                    <input class="functioning__btn--number" type="image" id="image" alt="logo chiffre 1"
                        src="logo/logo-1.png">
                    <input class="functioning__btn--logo" type="image" id="image" alt="logo téléphone"
                        src="logo/logo-telephone.png">
                    <span class="functioning__btn--txt">Choisissez un restaurant</span>
                </button>
                <button class="functioning__btn">
                    <input class="functioning__btn--number" type="image" id="image" alt="logo chiffre 2"
                        src="logo/logo-2.png">
                    <input class="functioning__btn--logo" type="image" id="image" alt="logo liste"
                        src="logo/logo-liste.png">
                    <span class="functioning__btn--txt">Composez votre menu</span>
                </button>
                <button class="functioning__btn">
                    <input class="functioning__btn--number" type="image" id="image" alt="logo chiffre 3"
                        src="logo/logo-3.png">
                    <input class="functioning__btn--logo" type="image" id="image" alt="logo magasin"
                        src="logo/logo-magasin.png">
                    <span class="functioning__btn--txt">Dégustez au restaurant</span>
                </button>
            </form>

        </section>
    </main>
</body>
</html>
